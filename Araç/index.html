<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <title>CLARUSWAY.COM</title>
  </head>
  <body style="background-color: rgb(250, 250, 215)">
    <div class="container" style="margin-top: 20px">
      <div class="card row">
        <div class="card-header" style="text-align: center">
          <b>CLARUSWAY.COM</b>
        </div>
        <div class="card-body">
          <form id="car-form" name="form">
            <div class="form-row">
              <div class="form-group col-md-6">
                <input
                  class="form-control"
                  type="text"
                  name="resim"
                  id="resim"
                  placeholder="Araç Resmi Giriniz"
                />
              </div>
              <div class="form-group col-md-6">
                <input
                  class="form-control"
                  type="text"
                  name="model"
                  id="model"
                  placeholder="Modeli Giriniz"
                />
              </div>
              <div class="form-group col-md-6">
                <input
                  class="form-control"
                  type="number"
                  min="1975"
                  max="2022"
                  name="yıl"
                  id="yıl"
                  placeholder="Model Yılını Giriniz"
                />
              </div>
              <div class="form-group col-md-6">
                <input
                  class="form-control"
                  type="text"
                  name="renk"
                  id="renk"
                  placeholder="Renk Giriniz"
                />
              </div>
              <div class="form-group col-md-6">
                <input
                  class="form-control"
                  type="text"
                  name="Km"
                  id="km"
                  placeholder="KM Giriniz"
                />
              </div>
              <div class="form-group col-md-6">
                <input
                  class="form-control"
                  type="text"
                  name="Fiyat"
                  id="fiyat"
                  placeholder="Fiyat Giriniz"
                />
              </div>
            </div>
            <button type="submit" class="btn btn-danger" id="ekle">
              Araç Ekleyin
            </button>
          </form>
          <hr />
        </div>

        <div class="card-body">
          <hr />
          <h5 class="card-title" id="arac-title">ARAÇLAR</h5>

          <hr />
          <table class="table table-dark">
            <thead>
              <tr>
                <th scope="col"></th>
                <th scope="col">Model</th>
                <th scope="col">Yıl</th>
                <th scope="col">Renk</th>
                <th scope="col">KM</th>
                <th scope="col">Fiyat</th>
              </tr>
            </thead>
            <tbody id="cars">
              <!--                                          <tr>
                                            <td><img src="" class="img-fluid img-thumbnail"></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td><a href="#" id = "delete-car" class = "btn btn-danger">Satıldı</a></td>
                                            </tr>  -->
            </tbody>
          </table>
          <hr />
          <a id="clear-cars" class="btn btn-danger" href="#"
            >Tüm Araçlar Satıldı</a
          >
        </div>
      </div>
    </div>
    <script src="Araç/app.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
